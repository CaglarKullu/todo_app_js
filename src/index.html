<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
</head>
<body>
    <header>
        <h1>To-Do List Application</h1>
    </header>
    <main>
        <aside id="project-list">
            <button id="add-project-btn">Add New Project</button>
        </aside>
        <section id="todo-list">
            <!-- TodoListView will render the list of todos for the selected project here -->
        </section>
        <section id="todo-details">
            <!-- TodoItemView will render the details of a selected todo here -->
        </section>
    </main>
    <div id="modal" class="hidden">
        <!-- UIView will use this modal for adding/editing projects and todos -->
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <div id="modal-body">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div>

    <script src="./index.bundle.js" defer></script> 
</body>
</html>
